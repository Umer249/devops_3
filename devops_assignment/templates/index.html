<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Blog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .post {
        background-color: #f0f0f0;
        padding: 10px;
        margin-bottom: 10px;
      }
      .post h2 {
        margin-top: 0;
      }
      a {
        text-decoration: none;
        color: blue;
      }
      a:hover {
        text-decoration: underline;
      }
      .actions a {
        margin-right: 10px;
      }
      .flash {
        background-color: #ffc;
        padding: 10px;
        border: 1px solid #cc0;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Flask Blog</h1>
    <a href="/create">Create New Post</a>
    <hr />
    {% for post in posts %}
    <div class="post">
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <div class="actions">
        <a href="/{{ post.id }}/edit">Edit</a>
        <form
          action="/{{ post.id }}/delete"
          method="post"
          style="display: inline"
        >
          <input
            type="submit"
            value="Delete"
            onclick="return confirm('Are you sure you want to delete this post?');"
          />
        </form>
      </div>
    </div>
    {% else %}
    <p>No posts yet. Create one!</p>
    {% endfor %}
  </body>
</html>
