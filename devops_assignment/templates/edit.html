<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { background-color: #f0f0f0; padding: 20px; border-radius: 8px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .back-link { display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Edit Post</h1>
    <form action="/{{ post.id }}/edit" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="8" required>{{ post.content }}</textarea>

        <input type="submit" value="Update">
    </form>
    <a href="/" class="back-link">Back to Home</a>
</body>
</html>
